<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='./static/css/style.css'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News24</title>


  </head>
  <body>

      <!-- navbar end-->

      <!--  2 navbar end-->
      <nav id='nav2' class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "home" %}">MyNews</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categoery
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li > <a href="{% url "india" %}" class='text-decoration-none text-center ms-3 text-dark'> India News   </a> </li>
                  <li > <a href="{% url "bolly" %}" class='text-decoration-none text-center ms-3 text-dark'> Bollywood News   </a> </li>
                  <li > <a href="{% url "healthy" %}" class='text-decoration-none text-center ms-3 text-dark'> Healthy News   </a> </li>
                  <li > <a href="{% url "sports" %}" class='text-decoration-none text-center ms-3 text-dark'>  Soprts News</a> </li>
                  <li > <a href="{% url "agri" %}" class='text-decoration-none text-center ms-3 text-dark'>  Agriculture News  </a> </li>
                  <li > <a href="{% url "tech" %}" class='text-decoration-none text-center ms-3 text-dark'> Tech News</a> </li>
                  <li > <a href="{% url "anime" %}" class='text-decoration-none text-center ms-3 text-dark'>  Anime News   </a> </li>
                </ul>
            </li>
            </ul>

            <form class="d-flex" action="{% url "search" %}" method="Get" >
              <input class="form-control me-2" type="search" name = 'search' placeholder="Search" aria-label="Search">
              <button  class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

        
      </nav>
      <!-- navbar end-->

      
     
      <marquee class=' text-light bg-warning d-flex mb-2' behavior="" direction="">
          {% for news in news %}
           <a href=""  class='text-decoration-none text-dark ms-5'> {{news.title | truncatewords:8}}  </a> 
          {% endfor %}
      </marquee>
      
    
    {% block con %}

    {% endblock con %}
    
    

    <!-- Bootstrap JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    
  </body>
</html>
